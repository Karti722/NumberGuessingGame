<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Number Guessing Game</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Background music -->
    <audio autoplay loop id="music">
      <source src="audio/background-music.mp3">
      Your browser does not support the audio element.
  </audio>

    <!-- User giving up Sound Effect-->
    <audio id="giveup">
      <source src="audio/give-up.mp3">
      Your browser does not support the audio element.
    </audio>

    <!-- User deleting their recorded attempt scores Sound Effect-->
    <audio id="deleterecord">
      <source src="audio/delete-record.mp3">
      Your browser does not support the audio element.
    </audio>

    <!-- User attempting to delete a record after it is already deleted -->
    <audio id="recordalreadydeleted">
      <source src="audio/record-already-deleted.mp3">
      Your browser does not support the audio element.
    </audio>

    <!-- User resetting their game Sound Effect -->
    <audio id="reset">
      <source src="audio/reset-game.mp3">
      Your browser does not support the audio element.
    </audio>

      <!-- User putting an invalid guess Sound Effect-->
    <audio id="guessinvalid">
          <source src="audio/guess-invalid.wav" type="audio/wav">
          Your browser does not support the audio element.
    </audio>

    <!--User putting a guess over the actual number  -->
    <audio id="guessover">
      <source src="audio/guess-over.wav" type="audio/wav">
      Your browser does not support the audio element.
    </audio>

    <audio id="guessunder">
      <source src="audio/guess-under.wav" type="audio/wav">
      Your browser does not support the audio element.
    </audio>

    <audio id="guessexact">
     <source src="audio/guess-exact.mp3">
     Your browser does not support the audio element.
    </audio>

    <audio id="playagain">
     <source src="audio/play-again.mp3">
     Your browser does not support the audio element.
    </audio>

    <!-- Game Container -->
  <div class="container">
    <h1>🅰️Random Number is in between -1 MILLION and 1 MILLION⚠️</h1>
    <p>Guess That Number in the LEAST Amount of Attempts Possible 😈</p>
      <input type="number" id="guessInput" placeholder="Enter your guess">
      <button id="guessButton">📝Guess</button>
      <button id="resetButton">🌅Reset Game</button>
      <button id="giveupButton">💔Give Up?</button> 
      <button id="resetAttemptsButton">🗑️Delete Least and Most Attempts Scores</button>
      <div id="feedback"></div>
      <div id="previousGuesses"></div>
      <h5 id="leastattempts">😍Lowest Attempts Recorded: </h5>
      <h5 id="mostattempts">😖Most Attempts Recorded: </h5>
      <br>
      <br>
      <br>
      <br>
      <h6 id ="name">🦹‍♂️Made by Kartikeya Kumaria🦹‍♂️</h1>
  </div>
  <script src="script.js"></script>
</body>
</html>
