<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Number Guessing Game</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>A Random Number Has Been Generated.</h1>
    <p>Guess the random number between -1000 and 1000 in the LEAST Amount of Attempts Possible</p>

    
      <input type="number" id="guessInput" placeholder="Enter your guess">
      <button id="guessButton">Guess</button>
      <button id="resetButton">Reset Game</button>
      <button id="giveupButton">Give Up?</button> 
      

      <div id="feedback"></div>
      <div id="previousGuesses"></div>
      <h6 id ="name">A Frustrating Game Made by Kartikeya Kumaria</h1>
  </div>
  <script src="script.js"></script>
</body>
</html>
